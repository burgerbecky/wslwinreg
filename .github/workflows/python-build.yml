# Name of this workflow
name: WSLWinReg for Python

# Only process when a new version is pushed on master
on:
  push:
    branches:
      - "master"

jobs:
  "Run_Pytest":
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      # Here are all the operating systems and python versions to test on.
      matrix:
        name:
          - "windows-2019-py27"
          - "windows-2019-py35"
          - "windows-2019-py36"
          - "windows-2019-py37"
          - "windows-2019-py38"
          - "windows-2019-py39"
          - "windows-2019-py310"
          - "windows-2019-pypy2"
          - "windows-2019-pypy3"
        # Specific data for each version being built
        include:
          # Windows 2019 Server
          - name: "windows-2019-py27"
            python: "2.7"
            os: "windows-2019"
            tox_env: "py27"
          - name: "windows-2019-py35"
            python: "3.5"
            os: "windows-2019"
            tox_env: "py35"
          - name: "windows-2019-py36"
            python: "3.6"
            os: "windows-2019"
            tox_env: "py36"
          - name: "windows-2019-py37"
            python: "3.7"
            os: "windows-2019"
            tox_env: "py37"
          - name: "windows-2019-py38"
            python: "3.8"
            os: "windows-2019"
            tox_env: "py38"
          - name: "windows-2019-py39"
            python: "3.9"
            os: "windows-2019"
            tox_env: "py39"
          - name: "windows-2019-py310"
            python: "3.10"
            os: "windows-2019"
            tox_env: "py310"
          - name: "windows-2019-pypy2"
            python: "pypy2"
            os: "windows-2019"
            tox_env: "pypy2"
          - name: "windows-2019-pypy3"
            python: "pypy3"
            os: "windows-2019"
            tox_env: "pypy3"

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: |
          python -V
          pytest
